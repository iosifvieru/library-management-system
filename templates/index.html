<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <h1>Books</h1>
    <table>
        <tr>
            <!-- <th>ID</th> -->
            <th>Author</th>
            <th>Book Name</th>
            <th>Status</th>
            <th>Publish Date</th>
            <th>Borrowed By</th>
            <th>No. Pages</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
            <tr>
                <!--<td>{{book.id}}</td> -->
                <td>{{book.author}}</td>
                <td>{{book.name}}</td>
                <td>{{book.status}}</td>
                <td>{{book.publishDate.year}}</td>
                <<td>{{book.noPages}}</td>
                <td>
                    {% if book.borrowedBy == -1 %}
                        Free
                        <td>
                            <button onclick="borrowBook('{{ book.id }}', '{{ book.name }}', '{{ book.author }}')">Borrow</button>
                        </td>
                    {% else %}
                        Borrowed by {{book.borrowedBy}}
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>

<script>
    function borrowBook(bookId, bookName, author) {
        // You can perform AJAX request or call a function to get detailed information
        // For simplicity, let's use the fetch API to send data to the Flask server
        fetch('/borrow', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                bookId: bookId,
                bookName: bookName,
                author: author,
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response from the server if needed
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
