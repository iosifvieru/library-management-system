<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <h1>Books</h1>
    <table>
        <tr>
            <!-- <th>ID</th> -->
            <th>Author</th>
            <th>Book Name</th>
            <th>Status</th>
            <th>Publish Date</th>
            <th>Borrowed By</th>
            <th>No. Pages</th>
        </tr>
        {% for book in books %}
            <tr>
                <!--<td>{{book.id}}</td> -->
                <td>{{book.author}}</td>
                <td>{{book.name}}</td>
                <td>{{book.status}}</td>
                <td>{{book.publishDate.year}}</td>
                <td>
                    {% if book.borrowedBy == -1 %}
                        Free
                    {% else %}
                        Borrowed by {{book.borrowedBy}}
                    {% endif %}
                </td>
                <<td>{{book.noPages}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
