<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <style>

    </style>
</head>
<body>
    {% extends 'header.html' %}
    {% block content %}
    <div class="parent-containter">
        <div class="center-div">
            <h1>Add Library Item</h1>
            <form method="POST" action="{{ url_for('addBook') }}">
                <label>Item Type:</label>
                <select name="item_type" id="item_type">
                    <option value="book">Book</option>
                    
                    <!-- Viitoare dezvoltari. -->
                </select>

                <label>Select Library: </label>
                <select name="library" id="library">
                    {% for library in libraries %}
                        <option value="{{library[0]}}">{{library[1]}}</option>
                    {% endfor %}
                    <!-- Viitoare dezvoltari. -->
                </select>

                <br>
                <label for="author">Author:</label>
                <input type="text" name="author" required>
                <br>

                <label for="title">Title:</label>
                <input type="text" name="title" required>
                <br>

                <label for="noPages">Number of pages:</label>
                <input type="number" name="noPages" required>
                <br>

                <label for="date">Year:</label>
                <input type="number" name="date" required>
                <br>
                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>
    {%endblock%}
</body>
</html>
